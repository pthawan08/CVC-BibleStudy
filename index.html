<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครเรียนหลักสูตรชั้นเตรียมเพื่อการรับใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden my-10">
        <div class="bg-[#C5A66B] p-6 text-center text-white">
            <h1 class="text-2xl font-bold">สมัครเรียนหลักสูตรชั้นเตรียมเพื่อการรับใช้</h1>
            <p class="mt-2 text-sm opacity-90">ขอพระเจ้าอวยพรในการศึกษาพระวจนะ</p>
        </div>

        <div class="p-8">
            <form id="regisForm" class="space-y-6">
                
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">1. ข้อมูลผู้สมัคร</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ชื่อ - นามสกุล</label>
                        <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2 focus:border-[#C5A66B] focus:ring-[#C5A66B] outline-none" placeholder="ระบุชื่อและนามสกุล">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">เพศ</label>
                            <select name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2">
                                <option>ชาย</option>
                                <option>หญิง</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">อายุความเชื่อ (ปี)</label>
                            <input type="text" name="faithAge" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2" placeholder="เช่น 2 ปี">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">คริสตจักร</label>
                        <input type="text" name="church" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm border p-2" placeholder="เช่น CVC พิษณุโลก">
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">2. เลือกรูปแบบการเรียน</h3>
                    
                    <div class="flex items-center space-x-6">
                        <label class="flex items-center">
                            <input type="radio" name="studyType" value="full" checked onclick="toggleSubjects(false)" class="text-[#C5A66B] focus:ring-[#C5A66B]">
                            <span class="ml-2">เรียนทั้งหลักสูตร</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="studyType" value="subject" onclick="toggleSubjects(true)" class="text-[#C5A66B] focus:ring-[#C5A66B]">
                            <span class="ml-2">เลือกเรียนรายวิชา</span>
                        </label>
                    </div>

                    <div id="subjectList" class="hidden bg-gray-50 p-4 rounded-md border space-y-2">
                        <p class="text-sm text-gray-500 mb-2">เลือกวิชาที่ต้องการเรียน:</p>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="รากฐานความเชื่อคริสเตียน" class="mr-2"> 1. รากฐานความเชื่อคริสเตียน</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="การศึกษาพระคัมภีร์เบื้องต้น" class="mr-2"> 2. การศึกษาพระคัมภีร์เบื้องต้น</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="เข้าใจการนมัสการ" class="mr-2"> 3. เข้าใจการนมัสการ</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="วิถีชีวิตคริสเตียน" class="mr-2"> 4. วิถีชีวิตคริสเตียน</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="เข้าใจความสัมพันธ์กับพระเจ้า" class="mr-2"> 5. เข้าใจความสัมพันธ์กับพระเจ้า</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="หลักการประกาศเบื้องต้น" class="mr-2"> 6. หลักการประกาศเบื้องต้น</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="ทักษะการใช้ชีวิต" class="mr-2"> 7. ทักษะการใช้ชีวิต</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="เข้าใจการอภิบาลเบื้องต้น" class="mr-2"> 8. เข้าใจการอภิบาลเบื้องต้น</label>
                        <label class="flex items-center"><input type="checkbox" name="subjects" value="เข้าใจงานรับใช้ในคริสตจักร" class="mr-2"> 9. เข้าใจงานรับใช้ในคริสตจักร</label>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">3. ชำระค่าลงทะเบียน</h3>
                    <div class="bg-[#FDF6E9] p-4 rounded-lg border border-[#E8DCC3] text-center">
                        <p class="font-bold text-lg text-[#8B6E3D]">บัญชีฝ่ายการศึกษา ธนาคารไทยพาณิชย์</p>
                        <p class="text-3xl font-bold my-2 select-all text-black">428-177789-8</p>
                        <p class="text-sm text-gray-600">ชื่อบัญชี: กาญจนา นาทศิโรรัตน์, สุธาทิพย์ โพธิ์ศรีทอง, อัญชลี เปี่ยมสุข</p>
                        <button type="button" onclick="copyAccount()" class="mt-3 text-xs bg-white border border-[#C5A66B] text-[#C5A66B] px-3 py-1 rounded hover:bg-[#C5A66B] hover:text-white transition">กดคัดลอกเลขบัญชี</button>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">อัปโหลดสลิปโอนเงิน</label>
                        <input type="file" id="slipFile" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#C5A66B] file:text-white hover:file:bg-[#A68A55]"/>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-800 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-gray-900 transition flex justify-center items-center">
                    ยืนยันการสมัครเรียน
                </button>
            </form>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyGl9heuax6o42CbbUUPJzVmd9zFdK2pqqAsx-nBVxpTFFfeT-Zz-U-Hx8cMigH6Avf/exec"; // **ใส่ URL ที่ได้จาก Apps Script ที่นี่**

        function toggleSubjects(show) {
            const list = document.getElementById('subjectList');
            if(show) list.classList.remove('hidden');
            else list.classList.add('hidden');
        }

        function copyAccount() {
            navigator.clipboard.writeText("428-177789-8");
            Swal.fire({ icon: 'success', title: 'คัดลอกเลขบัญชีแล้ว', timer: 1000, showConfirmButton: false });
        }

        document.getElementById('regisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = 'กำลังส่งข้อมูล...';
            btn.disabled = true;

            // รวบรวมข้อมูล
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // จัดการ Checkbox รายวิชา
            const checkboxes = document.querySelectorAll('input[name="subjects"]:checked');
            let subjects = [];
            if(data.studyType === 'full') {
                subjects = ["เรียนทั้งหลักสูตร (ทุกวิชา)"];
            } else {
                checkboxes.forEach((cb) => subjects.push(cb.value));
            }
            data.subjects = subjects;

            // แปลงไฟล์รูปภาพเป็น Base64
            const fileInput = document.getElementById('slipFile');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function () {
                    data.slipImage = reader.result;
                    sendData(data);
                };
            } else {
                sendData(data);
            }
        });

        function sendData(data) {
            fetch(WEB_APP_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(response => {
                if(response.result === 'success') {
                    Swal.fire('สำเร็จ!', 'สมัครเรียนเรียบร้อยแล้ว', 'success').then(() => {
                        window.location.reload();
                    });
                } else {
                    Swal.fire('เกิดข้อผิดพลาด', response.error, 'error');
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('submitBtn').innerHTML = 'ยืนยันการสมัครเรียน';
                }
            })
            .catch(error => {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อระบบได้', 'error');
                console.error(error);
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerHTML = 'ยืนยันการสมัครเรียน';
            });
        }
    </script>
</body>
</html>
